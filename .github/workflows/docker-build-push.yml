name: Build and Push Docker Images

permissions:
  contents: write  # Needed to update version tracking file
  pull-requests: write  # Needed to comment on PRs

on:
  # Trigger on any push (for testing in feature branches)
  push:
    paths:
      - 'images/**'
  
  # Trigger when PR is merged to main
  pull_request:
    types: [closed]
    branches:
      - main
    paths:
      - 'images/**'
  
  workflow_dispatch:
    inputs:
      image_name:
        description: 'Specific image to build (leave empty for all changed)'
        required: false
        type: string

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      changed_images: ${{ steps.changed.outputs.images }}
      has_changes: ${{ steps.changed.outputs.has_changes }}
      should_push: ${{ steps.changed.outputs.should_push }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Detect changed images
        id: changed
        run: |
          # Determine if we should push to registry
          SHOULD_PUSH="false"
          if [ "${{ github.event_name }}" == "push" ] && [ "${{ github.ref }}" == "refs/heads/main" ]; then
            SHOULD_PUSH="true"
          elif [ "${{ github.event_name }}" == "pull_request" ] && [ "${{ github.event.pull_request.merged }}" == "true" ]; then
            SHOULD_PUSH="true"
          elif [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            SHOULD_PUSH="true"
          fi
          
          echo "should_push=$SHOULD_PUSH" >> $GITHUB_OUTPUT
          
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            if [ -n "${{ github.event.inputs.image_name }}" ]; then
              CHANGED_DIRS="[\"${{ github.event.inputs.image_name }}\"]"
            else
              CHANGED_DIRS=$(find images -mindepth 1 -maxdepth 1 -type d -exec basename {} \; | jq -R -s -c 'split("\n")[:-1]')
            fi
          elif [ "${{ github.event_name }}" == "pull_request" ]; then
            # For PR events, compare base and head
            CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...${{ github.sha }} | grep '^images/' || true)
            
            if [ -z "$CHANGED_FILES" ]; then
              echo "No changes in images directory"
              echo "has_changes=false" >> $GITHUB_OUTPUT
              exit 0
            fi
            
            CHANGED_DIRS=$(echo "$CHANGED_FILES" | cut -d'/' -f2 | sort -u | jq -R -s -c 'split("\n")[:-1]')
          else
            # For push events
            if [ "${{ github.event.before }}" == "0000000000000000000000000000000000000000" ]; then
              # First push to branch - compare with HEAD~1
              CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD | grep '^images/' || true)
            else
              CHANGED_FILES=$(git diff --name-only ${{ github.event.before }}..${{ github.sha }} | grep '^images/' || true)
            fi
            
            if [ -z "$CHANGED_FILES" ]; then
              echo "No changes in images directory"
              echo "has_changes=false" >> $GITHUB_OUTPUT
              exit 0
            fi
            
            CHANGED_DIRS=$(echo "$CHANGED_FILES" | cut -d'/' -f2 | sort -u | jq -R -s -c 'split("\n")[:-1]')
          fi
          
          echo "Changed images: $CHANGED_DIRS"
          echo "images=$CHANGED_DIRS" >> $GITHUB_OUTPUT
          echo "has_changes=true" >> $GITHUB_OUTPUT

  build-and-push:
    needs: detect-changes
    if: needs.detect-changes.outputs.has_changes == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image: ${{ fromJSON(needs.detect-changes.outputs.changed_images) }}
      fail-fast: false
      max-parallel: 1  # Build images sequentially to avoid git conflicts
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Check if Dockerfile exists
        id: check
        run: |
          if [ -f "images/${{ matrix.image }}/Dockerfile" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "⚠️ No Dockerfile found in images/${{ matrix.image }}"
          fi
      
      - name: Load version tracking
        if: steps.check.outputs.exists == 'true' && needs.detect-changes.outputs.should_push == 'true'
        id: version
        run: |
          # Create versions directory if it doesn't exist
          mkdir -p .github/versions
          
          VERSION_FILE=".github/versions/${{ matrix.image }}.txt"
          
          if [ -f "$VERSION_FILE" ]; then
            CURRENT_VERSION=$(cat "$VERSION_FILE")
            NEW_VERSION=$(echo "$CURRENT_VERSION + 0.01" | bc -l | xargs printf "%.2f")
          else
            NEW_VERSION="0.01"
          fi
          
          echo "New version: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          
          # Save new version
          echo "$NEW_VERSION" > "$VERSION_FILE"
      
      - name: Set up Docker Buildx
        if: steps.check.outputs.exists == 'true'
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to DockerHub
        if: steps.check.outputs.exists == 'true' && needs.detect-changes.outputs.should_push == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push
        if: steps.check.outputs.exists == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ./images/${{ matrix.image }}
          push: ${{ needs.detect-changes.outputs.should_push == 'true' }}
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.image }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.image }}:${{ steps.version.outputs.version || 'dev' }}
          build-args: |
            VERSION=${{ steps.version.outputs.version || 'dev' }}
            BUILD_DATE=${{ github.event.repository.updated_at }}
            COMMIT_SHA=${{ github.sha }}
          labels: |
            org.opencontainers.image.version=${{ steps.version.outputs.version || 'dev' }}
            org.opencontainers.image.created=${{ github.event.repository.updated_at }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Sync README to DockerHub
        if: steps.check.outputs.exists == 'true' && needs.detect-changes.outputs.should_push == 'true'
        run: |
          README_FILE="images/${{ matrix.image }}/README.md"
          
          if [ -f "$README_FILE" ]; then
            # Escape content for JSON
            README_CONTENT=$(jq -Rs . < "$README_FILE")
            
            # Update DockerHub description
            curl -X PATCH \
              "https://hub.docker.com/v2/repositories/${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.image }}/" \
              -H "Authorization: Bearer $(curl -s -X POST https://hub.docker.com/v2/users/login/ \
                -H "Content-Type: application/json" \
                -d '{"username": "${{ secrets.DOCKERHUB_USERNAME }}", "password": "${{ secrets.DOCKERHUB_TOKEN }}"}' \
                | jq -r .token)" \
              -H "Content-Type: application/json" \
              -d "{\"full_description\": $README_CONTENT}"
            
            echo "✅ README synced to DockerHub"
          else
            echo "⚠️ No README.md found in images/${{ matrix.image }}/"
          fi
      
      - name: Commit version file
        if: steps.check.outputs.exists == 'true' && needs.detect-changes.outputs.should_push == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check if version file actually changed
          if [ ! -f ".github/versions/${{ matrix.image }}.txt" ]; then
            echo "⚠️ Version file doesn't exist, skipping commit"
            exit 0
          fi
          
          git add .github/versions/${{ matrix.image }}.txt
          
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "ℹ️ No version changes to commit for ${{ matrix.image }}"
            exit 0
          fi
          
          git commit -m "chore: bump ${{ matrix.image }} to v${{ steps.version.outputs.version }}"
          
          # Pull latest changes and retry push if needed
          MAX_RETRIES=3
          for i in $(seq 1 $MAX_RETRIES); do
            if git push; then
              echo "✅ Version file pushed successfully"
              break
            else
              echo "⚠️ Push failed, pulling and retrying... (attempt $i/$MAX_RETRIES)"
              git pull --rebase origin ${{ github.ref_name }} || {
                echo "⚠️ Rebase failed, trying merge strategy"
                git pull --no-rebase origin ${{ github.ref_name }}
              }
              if [ $i -eq $MAX_RETRIES ]; then
                echo "❌ Failed to push after $MAX_RETRIES attempts"
                exit 1
              fi
            fi
          done
      
      - name: Summary
        if: steps.check.outputs.exists == 'true'
        run: |
          echo "## ✅ Successfully built ${{ matrix.image }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.detect-changes.outputs.should_push }}" == "true" ]; then
            echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Tags:** latest, ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Docker Hub:** https://hub.docker.com/r/${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.image }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Pushed:** ✅ Yes" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Built:** ✅ Yes (test build only)" >> $GITHUB_STEP_SUMMARY
            echo "- **Pushed:** ❌ No (not on main branch)" >> $GITHUB_STEP_SUMMARY
          fi

